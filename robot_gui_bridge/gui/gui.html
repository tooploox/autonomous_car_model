<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="utf-8" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,400;1,500&display=swap" rel="stylesheet">
  <style>
        html, body {
          height: 100%;
          width: 100%;
          display:flex;
          flex-direction:column;
          font-family: 'Barlow', sans-serif;
        }

        body {
          background-color: #404040;
          padding: 2%;
        }

        p {
          color: white;
          margin: 5px;
        }

        #center {
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        img {
            -webkit-box-shadow: -2px 2px 17px -1px rgba(0,0,0,1);
            -moz-box-shadow: -2px 2px 17px -1px rgba(0,0,0,1);
            box-shadow: -2px 2px 17px -1px rgba(0,0,0,1);
        }

        #footer {
            width: 100%;
            flex-grow: 1;
            background-color: #282828;
            margin-top: 20px;
        }

        .nipple .front {
          opacity: 0.8 !important;
        }

        .container {
          position: relative;
          text-align: center;
          color: white;
          width: 640px;
        }

        .highlight {
          background-color:black;
          opacity: 90%;
          border-radius: 10px;
          padding: 5px;
        }

        .top-right {
          position: absolute;
          top: 50px;
          right: 70px;
        }

        .top-left {
          position: absolute;
          top: 50px;
          left: 100px;
         }

        .top-center {
          position: absolute;
          top: 8px;
          left: 50%;
         }

        .centered {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
         }

        strong {
          font-size: 1.2em;
          color: #d9d9d9;
        }

        span {
          display: inline-block;
          width: 50px;
        }

    </style>

<script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.7.3/nipplejs.js"></script>

  <script type="text/javascript" type="text/javascript">
  var ros = new ROSLIB.Ros({
    url : 'ws://192.168.0.241:9090'
  });

  ros.on('connection', function() {
    document.getElementById("status").innerHTML = "Connected";
  });

  ros.on('error', function(error) {
    document.getElementById("status").innerHTML = "Error";
  });

  ros.on('close', function() {
    document.getElementById("status").innerHTML = "Closed";
  });

  var camera_listener = new ROSLIB.Topic({
    ros : ros,
    name : '/camera_stream',
    messageType : 'std_msgs/String'
  });

  camera_listener.subscribe(function(m) {
    document.getElementById('camera_stream').src = "data:image/png;base64, " + m.data;
  });

  var sonic_sensors_listener = new ROSLIB.Topic({
    ros : ros,
    name : '/sonic_data',
    messageType : 'std_msgs/String'
  });

  sonic_sensors_listener.subscribe(function(m) {
    var data_obj = JSON.parse(m.data);
    document.getElementById('top-right-dist').innerHTML = Math.round(data_obj.front_right) + " cm";
    document.getElementById('center-dist').innerHTML = Math.round(data_obj.front_center) + " cm";
    document.getElementById('top-left-dist').innerHTML = Math.round(data_obj.front_left) + " cm";

  });


  var acc_gyro_listener = new ROSLIB.Topic({
    ros : ros,
    name : '/acc_gyro',
    messageType : 'std_msgs/String'
  });

  acc_gyro_listener.subscribe(function(m) {
    var data_obj = JSON.parse(m.data);
    document.getElementById('x_acc').innerHTML = data_obj[0].x.toFixed(2);
    document.getElementById('z_acc').innerHTML = data_obj[1].z.toFixed(2);
  });

  cmd_vel_publisher = new ROSLIB.Topic({
    ros : ros,
    name : "/cmd_vel",
    messageType : 'geometry_msgs/Twist'
  });


  move = function (linear, angular) {
    var twist = new ROSLIB.Message({
      linear: {
        x: linear,
        y: 0,
        z: 0
      },
      angular: {
        x: 0,
        y: 0,
        z: angular
      }
    });

    cmd_vel_publisher.publish(twist);
  }


  createJoystick = function () {
        var options = {
          zone: document.getElementById('zone_joystick'),
          position: {left: '50%', top: '50%'},
          threshold: 0.1,
          mode: 'static',
          size: 150,
          color: '#FF144D',
        };

        manager = nipplejs.create(options);

        linear_speed = 0;
        angular_speed = 0;

        self.manager.on('start', function (event, nipple) {
          timer = setInterval(function () {
              move(linear_speed, angular_speed);
            }, 25);
        });

        self.manager.on('move', function (event, nipple) {
            if (nipple.distance/75 > 0.1){
                linear_speed = Math.sign(Math.sin(nipple.angle.radian)) * nipple.distance/75;
            } else {
                linear_speed = 0;
            }
          angular_speed = Math.cos(nipple.angle.radian);
        });

        self.manager.on('end', function () {
          if (timer) {
            clearInterval(timer);
            }
          self.move(0, 0);
          });
      }

      window.onload = function () {
        createJoystick();
      }
</script>

</head>
